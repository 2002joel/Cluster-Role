<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width: 22rem;">
  <h3 class="text-center mb-3" id="formTitle">Iniciar Sesión</h3>
  <form method="POST" action="login.php" id="authForm">
    <input type="hidden" name="modo" id="modo" value="login">

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3 d-none" id="nombreContainer">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre">
    </div>

    <button type="submit" class="btn btn-primary w-100">Enviar</button>
    <button type="button" class="btn btn-link mt-2 w-100" id="toggleBtn">¿No tienes cuenta? Regístrate</button>
  </form>
</div>

<script>
  const toggleBtn = document.getElementById('toggleBtn');
  const modoInput = document.getElementById('modo');
  const formTitle = document.getElementById('formTitle');
  const nombreContainer = document.getElementById('nombreContainer');

  toggleBtn.addEventListener('click', () => {
    const isLogin = modoInput.value === 'login';
    modoInput.value = isLogin ? 'registro' : 'login';
    formTitle.textContent = isLogin ? 'Registrarse' : 'Iniciar Sesión';
    toggleBtn.textContent = isLogin ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate';
    nombreContainer.classList.toggle('d-none');
  });
</script>

</body>
</html>
