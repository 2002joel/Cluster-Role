<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script>
        async function registerUser(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            // Validación simple
            if (!nombre || !email || !pass) {
                alert('Todos los campos son obligatorios');
                return;
            }

            try {
                // Cambié la URL para usar HTTPS
                const response = await fetch('https://mysql-cluster-role-alextorresgomez47-b004.i.aivencloud.com:11439/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, email, pass })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Usuario registrado con éxito');
                    // Aquí podrías redirigir a otra página o hacer algo más
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                alert('Hubo un error al registrar el usuario');
            }
        }
    </script>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form onsubmit="registerUser(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" required><br><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
