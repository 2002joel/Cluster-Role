<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width: 22rem;">
  <h3 class="text-center mb-3" id="formTitle">Registrarse</h3>
  
  <form id="authForm">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
  </form>

  <p id="responseMessage" class="mt-3 text-center"></p>
</div>

<script>
  const authForm = document.getElementById('authForm');
  const responseMessage = document.getElementById('responseMessage');

  authForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const nombre = document.getElementById('nombre').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!nombre || !email || !password) {
      responseMessage.textContent = 'Por favor, rellena todos los campos.';
      return;
    }

    try {
      const res = await fetch('http://localhost:11439/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, email, password })
      });

      const data = await res.json();
      if (data.success) {
        responseMessage.textContent = '¡Registro exitoso!';
        responseMessage.style.color = 'green';
      } else {
        responseMessage.textContent = data.message;
        responseMessage.style.color = 'red';
      }
    } catch (error) {
      responseMessage.textContent = 'Error al registrar el usuario. Intenta nuevamente.';
      responseMessage.style.color = 'red';
    }
  });
</script>

</body>
</html>
