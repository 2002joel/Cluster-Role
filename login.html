<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form id="authForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br>

        <button type="submit">Registrar</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        // Esperamos que el DOM se haya cargado completamente
        window.onload = function() {
            const authForm = document.getElementById('authForm');
            const responseMessage = document.getElementById('responseMessage');

            authForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const nombre = document.getElementById('nombre').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!nombre || !email || !password) {
                    responseMessage.textContent = 'Por favor, rellena todos los campos.';
                    responseMessage.style.color = 'red';
                    return;
                }

                try {
                    // Cambia esta URL por la del servidor de Node.js
                    const res = await fetch('https://mi-servidor.com:3000/register', {  // URL de tu servidor de Node.js
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nombre, email, password })
                    });

                    const data = await res.json();
                    if (data.success) {
                        responseMessage.textContent = '¡Registro exitoso!';
                        responseMessage.style.color = 'green';
                    } else {
                        responseMessage.textContent = data.message;
                        responseMessage.style.color = 'red';
                    }
                } catch (error) {
                    responseMessage.textContent = 'Error al registrar el usuario. Intenta nuevamente.';
                    responseMessage.style.color = 'red';
                }
            });
        }
    </script>
</body>
</html>
